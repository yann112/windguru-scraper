[date_info]
element_id = tabid_0_0_dates
column_name = date
extraction_method = text_content
target_tcell = false

[wind_const_speed]
element_id = tabid_0_0_WINDSPD
column_name = wind_const_speed
extraction_method = numeric_content
target_tcell = true

[gust_speed]
element_id = tabid_0_0_GUST
column_name = gust_speed
extraction_method = numeric_content
target_tcell = true

[wind_dir]
element_id = tabid_0_0_SMER
column_name = wind_dir
param = WINDDIR
extraction_method = angle_title_attribute
span_xpath = .//span[@title]
target_tcell = true

[swell_height]
element_id = tabid_0_0_HTSGW
column_name = swell_height
extraction_method = numeric_content
target_tcell = true

[swell_period]
element_id = tabid_0_0_PERPW
column_name = swell_period
extraction_method = numeric_content
target_tcell = true

[swell_dir]
element_id = tabid_0_0_DIRPW
column_name = swell_direction
param = DIRPW
extraction_method = angle_title_attribute
span_xpath = .//span[@title]
target_tcell = true

[temperature]
element_id = tabid_0_0_TMPE
column_name = temperature
extraction_method = numeric_content
target_tcell = true

[cloud_cover]
element_id = tabid_0_0_CDC
column_name = cloud_cover
extraction_method = multi_div_text
div_selector = .//div[contains(@class, 'tcell-cl') and @data-x]
target_tcell = true

[precipitation]
element_id = tabid_0_0_APCP1s
column_name = precipitation
extraction_method = numeric_content
target_tcell = true